<!DOCTYPE html><html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>결정 트리와 앙상블 기법</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; clip-path: inset(0 0 0 0); font-family: 'Noto Sans KR', 'Roboto', sans-serif;}
        .tree-node {
            animation: pulse 3s infinite alternate;
        }
        .tree-branch {
            animation: grow 2s ease-out forwards;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }
        @keyframes grow {
            from { height: 0; opacity: 0; }
            to { height: 100%; opacity: 1; }
        }
        .data-point {
            animation: float 4s infinite ease-in-out alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="w-[1280px] h-[720px] relative bg-gradient-to-br from-gray-100 to-gray-200 flex flex-col items-center justify-center">
<!-- Abstract Background Elements -->
<div class="absolute inset-0 opacity-10">
<div class="absolute top-20 left-20 w-20 h-20 rounded-full bg-green-500 data-point"></div>
<div class="absolute top-120 left-200 w-12 h-12 rounded-full bg-orange-500 data-point"></div>
<div class="absolute top-500 left-100 w-16 h-16 rounded-full bg-green-600 data-point"></div>
<div class="absolute top-300 left-900 w-24 h-24 rounded-full bg-green-400 data-point"></div>
<div class="absolute top-500 left-1000 w-14 h-14 rounded-full bg-orange-400 data-point"></div>
<div class="absolute top-150 left-1100 w-10 h-10 rounded-full bg-green-700 data-point"></div>
</div>
<!-- Tree Visualization (using Font Awesome icons and CSS) -->
<div class="absolute left-0 bottom-0 w-full h-1/3 flex items-end justify-around opacity-20 pointer-events-none">
<!-- Tree 1 -->
<div class="relative h-full flex flex-col items-center">
<i class="fas fa-tree text-green-600 text-8xl"></i>
</div>
<!-- Tree 2 -->
<div class="relative h-full flex flex-col items-center">
<i class="fas fa-tree text-green-700 text-9xl"></i>
</div>
<!-- Decision Tree -->
<div class="relative h-full flex flex-col items-center">
<div class="relative w-[200px] min-h-[200px]">
<div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-16 h-16 rounded-full bg-green-500 flex items-center justify-center tree-node">
<i class="fas fa-code-branch text-white text-xl"></i>
</div>
<div class="absolute top-20 left-1/4 w-2 h-40 bg-green-600 tree-branch"></div>
<div class="absolute top-20 right-1/4 w-2 h-40 bg-green-600 tree-branch"></div>
<div class="absolute bottom-0 left-1/4 transform -translate-x-1/2 w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center tree-node">
<i class="fas fa-check text-white"></i>
</div>
<div class="absolute bottom-0 right-1/4 transform translate-x-1/2 w-12 h-12 rounded-full bg-green-600 flex items-center justify-center tree-node">
<i class="fas fa-times text-white"></i>
</div>
</div>
</div>
<!-- Tree 3 -->
<div class="relative h-full flex flex-col items-center">
<i class="fas fa-tree text-green-500 text-7xl"></i>
</div>
<!-- Tree 4 -->
<div class="relative h-full flex flex-col items-center">
<i class="fas fa-tree text-green-600 text-8xl"></i>
</div>
</div>
<!-- Content -->
<div class="z-10 text-center px-12 max-w-5xl">
<h1 class="text-6xl font-bold text-gray-800 mb-6">결정 트리와 앙상블 기법</h1>
<h2 class="text-3xl font-medium text-gray-700 mb-10">기계학습의 핵심 알고리즘과 차원 축소 기법</h2>
<div class="flex justify-center items-center space-x-8 mt-16 mb-4">
<div class="flex flex-col items-center bg-white bg-opacity-70 rounded-lg p-4 shadow-lg">
<i class="fas fa-sitemap text-green-600 text-4xl mb-2"></i>
<span class="font-medium">결정 트리</span>
</div>
<div class="flex flex-col items-center bg-white bg-opacity-70 rounded-lg p-4 shadow-lg">
<i class="fas fa-layer-group text-orange-500 text-4xl mb-2"></i>
<span class="font-medium">앙상블 기법</span>
</div>
<div class="flex flex-col items-center bg-white bg-opacity-70 rounded-lg p-4 shadow-lg">
<i class="fas fa-compress-arrows-alt text-green-700 text-4xl mb-2"></i>
<span class="font-medium">차원 축소</span>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="mt-6 flex justify-between items-center">
<a class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400" href="../../index.html">홈</a>
<div class="bg-purple-600 text-white px-3 py-1 rounded-full text-sm">1 / 10</div>
<a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="page_2.html">다음</a>
</div>
</body></html>
