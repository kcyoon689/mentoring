<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AutoEncoder와 Variational AutoEncoder의 이해</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap');

        body {width: 1280px; height: 720px; overflow: hidden; font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;}

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #F5F5F5;

        }

        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
        }

        .neuron {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
        }

        .connection {
            position: absolute;
            height: 2px;
            background-color: rgba(76, 175, 80, 0.4);
            transform-origin: left center;
        }

        .vae-latent {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #9C27B0;
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.7);
        }

        .vae-connection {
            position: absolute;
            height: 2px;
            background-color: rgba(156, 39, 176, 0.4);
            transform-origin: left center;
        }

        .highlight {
            color: #9C27B0;
        }

html {
    overflow: hidden;
}
</style>
</head>
<body>
<div class="slide-container flex flex-col items-center justify-center p-12 relative" style="overflow: hidden;">
<!-- Neural Network Visualization (Left) -->
<div class="absolute left-0 top-0 w-1/2 h-full opacity-20" style="pointer-events: none;">

<div class="neuron" style="top: 25%; left: 20%;"></div>

<div class="neuron" style="top: 65%; left: 80%;"></div>
<div class="neuron" style="top: 80%; left: 80%;"></div>
<!-- Connections -->
<div class="connection" style="top: 10%; left: 20%; width: 15%; transform: rotate(15deg);"></div>

<div class="connection" style="top: 10%; left: 60%; width: 15%; transform: rotate(20deg);"></div>

<div class="connection" style="top: 80%; left: 60%; width: 15%; transform: rotate(-5deg);"></div>
</div>
<!-- VAE Latent Space Visualization (Right) -->
<div class="absolute right-0 top-0 w-1/2 h-full opacity-20" style="pointer-events: none;">
<!-- VAE Latent Nodes -->
<div class="vae-latent" style="top: 20%; left: 30%;"></div>

<!-- VAE Connections -->
<div class="vae-connection" style="top: 20%; left: 30%; width: 15%; transform: rotate(15deg);"></div>

</div>
<div class="flex flex-col items-center">
<i class="fas fa-random text-3xl text-purple-600 mb-2"></i>
<p class="text-gray-700">Variational AutoEncoder</p>
</div>
</div>
</div>
</div>

</div>
</body>
